# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: 3

interval: 1s

set:
  - errexit
  - nounset

output: prefixed

dotenv:
  - .var.env

includes:
  hook: tasks/hook
  check: tasks/check
  fix: tasks/fix

tasks:
  check:
    deps:
      - check:shfmt
      - check:shellcheck
      - check:hadolint
      - check:prettier

  fix:
    cmds:
      - task: fix:shfmt
      - task: fix:shellcheck
      - task: fix:prettier

  ci:
    cmds:
      - task: fix
      - task: check
